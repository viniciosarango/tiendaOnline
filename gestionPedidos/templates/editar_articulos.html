  <body>
  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top header-transparent">
    <div class="container d-flex align-items-center justify-content-between position-relative">

      <div class="logo">
        <!-- <h1 class="text-light"><a href="index.html"><span>Squadfree</span></a></h1> -->
        <!-- Uncomment below if you prefer to use an image logo -->
       <a href='http://127.0.0.1:8000/'>Tienda Online</a>
      </div>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="http://127.0.0.1:8000/">Inicio</a></li>
          <li><a class="nav-link scrollto" href="http://127.0.0.1:8000/#portfolio">Artículos</a></li>
          <li><a class="nav-link scrollto" href="{% url 'gestion' %}">Gestion Artículos</a></li>
          <li><a class="nav-link scrollto" href="http://127.0.0.1:8000/mostrarClientes">Clientes</a></li>
          
          

          <li>
            <a class="nav-link scrollto" href="/clientes/"
              >Gestion Clientes</a
            >
          </li>
          <li><a class="nav-link scrollto" href=" {% url 'salir' %} ">Salir</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->
  <br><br><br>
  
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            
            <h3>Editar artículo</h3>
            
            <form action="{% url 'actualizarArticulo' %}" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <input type="hidden" name="id" value="{{articulo.id}}" />
              <div class="mb-3">
                Nombre: <input type="text" class="form-control" name="nombre" value="{{articulo.nombre}}" />
              </div>
              <div class="mb-3">
                Sección: <input type="text" class="form-control" name="seccion" value="{{articulo.seccion}}" />
              </div>
              <div class="mb-3">
                Precio: <input type="number" class="form-control" name="precio" value="{{articulo.precio}}" />
              </div>
              <div class="mb-3">
                <div class="mb-3">
                  <label for="descripcion">Descripción:</label>
                  <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ articulo.descripcion }}">
                </div>
                <div class="mb-3">
                  Foto del artículo: <input type="file" class="form-control" name="foto_articulo" />
                </div>
                <input class="btn btn-primary" type="submit" value="Guardar" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <br><br><br><br>
</body>
