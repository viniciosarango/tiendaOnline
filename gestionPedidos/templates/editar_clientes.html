<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>LISTADO CLIENTES</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Tienda Online</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/articulos/">Artículos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/clientes/">Clientes</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Buscar"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Buscar
            </button>
          </form>
        </div>
      </div>
    </nav>

    <h1>Clientes</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h3>Editar Cliente</h3>
              <form action="/actualizarCliente/" method="POST" enctype="multipart/form-data"> 
                {% csrf_token %}
                <input type="hidden" name="id" value="{{cliente.id}}"/>
                <div class="mb-3">
                  Nombre: <input type="text" class="form/control" name="nombre" value="{{cliente.nombre}}"/>
                </div>
                <div class="mb-3">
                  Telefono: <input type="number" class="form/control" name="telefono" value="{{cliente.telefono}}"/>
                </div>
                <div class="mb-3">
                  Email: <input type="text" class="form/control" name="email" value="{{cliente.email}}"/>
                </div>

                <div class="mb-3">
                  <label for="direccion">Dirección:</label>
                  <input type="text" class="form-control" id="direccion" name="direccion" value="{{ cliente.direccion }}">
                </div>

                <div class="mb-3">
                  <label for="notas">Notas:</label>
                  <textarea class="form-control" id="notas" name="notas">{{ cliente.notas }}</textarea>
                </div>
                  <div class="mb-3">
                    Foto de perfil: <input type="file" class="form/control" name="foto_perfil">
                  </div>
                  <input
                    class="btn btn-primary"
                    type="submit"
                    class="form/control"
                    value="Guardar"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
